<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact-me-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <header>
        <div class="retro-link">
            <a href="./index.html">Retro Haven</a>
        </div>
        <div class="nav-container">
            <div class="logo-container">
                <div class="quatrefoil">
                    <div class="quatrefoil-circle"></div>
                    <div class="quatrefoil-circle"></div>
                    <div class="quatrefoil-circle"></div>
                    <div class="quatrefoil-circle"></div>
                    <div class="logo-text">JD</div>
                </div>
            </div>

            <div class="nav-links">
                <a href="./index.html" class="nav-link home-link">Home</a>
                <a href="./about-me.html" class="nav-link about-link">About Me</a>
                <a href="./services.html" class="nav-link">Services</a>
                <a href="./my-blog.html" class="nav-link">My Blog</a>
                <a href="./contact-me.html" class="nav-link active">Contact Me</a>
            </div>
        </div>
    </header>

    <main class="page-content">
        <div class="contact-container">
            <h1 class="contact-title">Get in Touch</h1>
            
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-items">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>123 Photography Street, Art City</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+1 (555) 123-4567</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>contact@retrohaven.com</p>
                        </div>
                    </div>
                    <div class="contact-social">
                        <h3>Follow Me</h3>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
                <div class="contact-form-container">
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="firstName" required>
                                <label for="firstName">First Name</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastName" required>
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <input type="email" id="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="phone" required>
                                <label for="phone">Phone</label>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <textarea id="message" required></textarea>
                            <label for="message">Your Message</label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2025 Retro Haven. All rights reserved.</p>

                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
